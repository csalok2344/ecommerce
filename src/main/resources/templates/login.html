<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login | E-commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: #1e1e2f;
            border-radius: 16px;
            max-width: 400px;
            width: 100%;
            padding: 48px 46px 52px;
            box-shadow: 0 15px 50px rgba(38, 38, 51, 0.7);
            text-align: center;
        }
        h2 {
            font-weight: 700;
            color: #81a1c1;
            letter-spacing: 1.2px;
            margin-bottom: 36px;
            font-size: 2.4rem;
        }
        label {
            font-weight: 600;
            color: #cfd8dc;
            display: block;
            margin-bottom: 8px;
            font-size: 1.05rem;
            text-align: left;
        }
        .form-control {
            background: #2e2f44;
            border-radius: 12px;
            border: 1.9px solid #455a64;
            height: 46px;
            font-size: 16px;
            color: #eceff1;
            padding-left: 14px;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.6);
            transition: border-color 0.25s ease;
        }
        .form-control::placeholder {
            color: #78909c;
        }
        .form-control:focus {
            border-color: #81a1c1;
            box-shadow: 0 0 8px #81a1c1;
            outline: none;
            background: #3a3b5a;
        }
        .btn-login {
            background: linear-gradient(90deg, #5e81ac 0%, #43668b 100%);
            border: none;
            border-radius: 14px;
            color: #eceff1;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 12px 0;
            width: 100%;
            box-shadow: 0 10px 40px rgba(41, 67, 114, 0.7);
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #43668b 0%, #354f6e 100%);
            box-shadow: 0 14px 50px rgba(31, 53, 94, 0.8);
        }
        .register-text {
            margin-top: 28px;
            color: #90a4ae;
            font-weight: 500;
            font-size: 15px;
        }
        .register-text a {
            color: #81a1c1;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.25s ease;
        }
        .register-text a:hover {
            color: #4c669f;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            h2 {
                font-size: 2rem;
            }
            .login-container {
                padding: 36px 24px 36px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Welcome Back</h2>
    <form method="post" action="/login" style="text-align:left;">
        <div class="form-group">
            <label for="username">Email Address</label>
            <input type="email" name="username" id="username" class="form-control" placeholder="Enter your email" required autofocus />
        </div>
        <div class="form-group" style="margin-top:18px;">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-login">Login</button>
    </form>
    <p class="register-text text-center">
        Don't have an account? <a href="/register">Create Account</a>
    </p>
</div>

</body>
</html>
