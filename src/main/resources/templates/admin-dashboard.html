<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(120deg,#e0eafc 0%,#cfdef3 100%); min-height:100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

<div class="container"
     style="background:#fff; max-width:1100px; margin:46px auto 32px;
            border-radius:16px; box-shadow: 0 4px 24px rgba(52,62,109,0.11);
            padding:38px 24px 28px 24px;">

  <h2 style="font-weight:700; color:#339877; letter-spacing:1.5px;
               margin-bottom:35px; text-align:center; font-size: 2.2em;">Admin Dashboard</h2>

  <div class="text-center" style="margin-bottom: 38px;">
    <a href="/admin/product/add" class="btn btn-success"
       style="margin: 0 6px 12px; min-width:180px; font-weight:600; height:48px; font-size:18px; box-shadow: 0 2px 8px #b7e0c9; border-radius: 8px;">
      Add New Product
    </a>
    <a th:href="@{/admin/orders}" class="btn btn-primary"
       style="margin: 0 6px 12px; min-width:180px; font-weight:600; height:48px; font-size:18px; box-shadow: 0 2px 8px #bcdcf1; border-radius: 8px;">
      Customer Orders
    </a>
    <a th:href="@{/logout}" class="btn btn-danger"
       style="margin: 0 6px 12px; min-width:140px; font-weight:600; height:48px; font-size:18px; box-shadow: 0 2px 8px #f3bfc0; border-radius: 8px;">
      Logout
    </a>
  </div>

  <div class="table-responsive" style="border-radius: 12px; overflow: hidden; box-shadow: 0 6px 16px rgba(0,0,0,0.05);">
    <table class="table table-bordered" style="background:#fafcff; border-radius: 0 0 12px 12px;">
      <thead style="background: linear-gradient(90deg,#9cc4e5 0%,#b2f0cb 100%);">
      <tr>
        <th style="text-align:center; font-size:17px; letter-spacing:1px; color:#3c4661;">ID</th>
        <th style="text-align:center; font-size:17px; letter-spacing:1px; color:#3c4661;">Name</th>
        <th style="text-align:center; font-size:17px; letter-spacing:1px; color:#3c4661;">Price</th>
        <th style="text-align:center; font-size:17px; letter-spacing:1px; color:#3c4661;">Image</th>
        <th style="text-align:center; font-size:17px; letter-spacing:1px; color:#3c4661;">Stock</th>
        <th style="text-align:center; font-size:17px; letter-spacing:1px; color:#3c4661;">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}"
          style="transition: box-shadow 0.2s ease; border-bottom: 2px solid #eef3f7; cursor: default;"
          onmouseenter="this.style.boxShadow='0 3px 12px rgba(52,62,109,0.15)';"
          onmouseleave="this.style.boxShadow='none';">
        <td th:text="${product.id}" style="vertical-align:middle; text-align:center; font-weight:500;"></td>
        <td th:text="${product.name}" style="vertical-align:middle; text-align:center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></td>
        <td th:text="${product.price}" style="vertical-align:middle; text-align:center; color:#11777c; font-weight:700;"></td>
        <td style="vertical-align:middle; text-align:center;">
          <img th:src="@{/images/{img}(img=${product.imageName})}" width="90" height="66" class="img-thumbnail"
               style="border-radius:10px; border:1.5px solid #c0e2dd; background:#eef7f5; object-fit: cover;" alt="product image">
        </td>
        <td th:text="${product.stock}" style="vertical-align:middle; text-align:center;"></td>
        <td style="vertical-align:middle; text-align:center;">
          <a th:href="@{'/admin/product/edit/' + ${product.id}}" class="btn btn-primary btn-sm"
             style="width:80px; font-weight:500; height:34px; font-size:15px; margin-right:5px; border-radius:6px; box-shadow:0 1px 4px #bbc3ea;">
            Edit
          </a>
          <a th:href="@{'/admin/product/delete/' + ${product.id}}" class="btn btn-danger btn-sm"
             style="width:80px; font-weight:500; height:34px; font-size:15px; border-radius:6px; box-shadow:0 1px 4px #e9bcbc;">
            Delete
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  // Optional: Add some mobile tweaks or JS for button layout if required
</script>

</body>
</html>
