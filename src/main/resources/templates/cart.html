<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart | Ecommerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f3f5f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 40px 10px;
      margin: 0;
      color: #1c1c1c;
    }
    .cart-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 30px 40px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
    }
    h1 {
      font-weight: 700;
      font-size: 2.6rem;
      color: #007185;
      letter-spacing: 1.2px;
      margin-bottom: 36px;
      text-align: center;
    }
    .btn-back {
      display: inline-block;
      background: #007185;
      color: white;
      padding: 10px 28px;
      border-radius: 24px;
      font-weight: 600;
      margin-bottom: 32px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 113, 133, 0.44);
      transition: background-color 0.3s ease;
    }
    .btn-back:hover {
      background: #005f6b;
      text-decoration: none;
    }
    .cart-table-container {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      background: white;
    }
    table {
      min-width: 700px;
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
    }
    thead tr {
      background: linear-gradient(90deg, #007cbf, #00a1ff);
      color: white;
      text-align: center;
      font-size: 16px;
      letter-spacing: 1px;
      font-weight: 700;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    thead th {
      padding: 14px 20px;
    }
    tbody tr {
      border-bottom: 1px solid #e1e4e8;
      transition: background-color 0.25s ease;
    }
    tbody tr:hover {
      background-color: #f3faff;
    }
    tbody td {
      padding: 16px 20px;
      font-size: 16px;
      text-align: center;
      vertical-align: middle;
    }
    tbody td:first-child {
      font-weight: 600;
      color: #007185;
    }
    .product-name {
      text-align: left;
      color: #0f1111;
      font-weight: 600;
    }
    .product-price {
      color: #b12704;
      font-weight: 700;
      font-size: 16px;
    }
    .btn-remove {
      background-color: #d32f2f;
      border: none;
      color: white;
      padding: 6px 14px;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 3px 6px rgba(211, 47, 47, 0.5);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-remove:hover {
      background-color: #9e1c1c;
      box-shadow: 0 6px 12px rgba(156, 28, 28, 0.7);
    }
    tfoot tr {
      font-weight: 700;
      font-size: 18px;
      background: #f0f2f5;
      border-top: 2px solid #a3a8b0;
    }
    tfoot td {
      padding: 20px 20px;
    }
    tfoot td:first-child {
      text-align: right;
      color: #0f1111;
      letter-spacing: 1.2px;
    }
    tfoot td:last-child {
      color: #0f1111;
      text-align: left;
    }
    .btn-checkout {
      background-color: #ffd814;
      border: none;
      padding: 14px 40px;
      font-weight: 700;
      font-size: 18px;
      border-radius: 24px;
      box-shadow: 0 6px 10px rgba(255, 216, 20, 0.7);
      color: #0f1111;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 200px;
      display: block;
      margin-left: auto;
      margin-top: 30px;
      text-align: center;
    }
    .btn-checkout:hover {
      background-color: #f7ca00;
    }
    @media (max-width: 700px) {
      thead tr {
        font-size: 14px;
      }
      tbody td {
        padding: 12px 10px;
        font-size: 14px;
      }
      .btn-checkout {
        width: 100%;
        padding: 12px 0;
        font-size: 16px;
      }
      .btn-back {
        width: 100%;
        padding: 12px 0;
        font-size: 16px;
        margin-bottom: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
<div class="cart-container">
  <h1>Your Shopping Cart</h1>
  <a href="/user/dashboard" class="btn-back">← Continue Shopping</a>
  <div class="cart-table-container">
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>Product</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item, stat : ${cart}">
        <td th:text="${stat.index + 1}"></td>
        <td class="product-name" th:text="${item.name}"></td>
        <td class="product-price" th:text="'₹ ' + ${item.price}"></td>
        <td><button type="button" class="btn-remove" th:onclick="'location.href=\'/user/cart/remove/' + ${stat.index} +'\';'">Remove</button></td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td colspan="2" th:text="'₹ ' + ${total}"></td>
      </tr>
      <tr>
        <td colspan="4">
          <button class="btn-checkout" onclick="window.location.href='/user/checkout'">Proceed to Checkout</button>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
</body>
</html>
