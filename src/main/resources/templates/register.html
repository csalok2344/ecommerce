<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register | E-commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #f2f7f9 0%, #e1eefa 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background: #fff;
            padding: 48px 40px;
            border-radius: 16px;
            max-width: 460px;
            width: 100%;
            box-shadow: 0 16px 48px rgba(70, 88, 144, 0.15);
            text-align: center;
        }
        h2 {
            font-weight: 700;
            color: #344875;
            letter-spacing: 1.3px;
            margin-bottom: 40px;
            font-size: 2.6rem;
        }
        label {
            font-weight: 600;
            color: #3b4263;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-align: left;
        }
        .form-control {
            height: 46px;
            border-radius: 10px;
            border: 1.8px solid #cdd3dc;
            padding-left: 14px;
            font-size: 16px;
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.07);
            transition: border-color 0.3s ease;
        }
        .form-control::placeholder {
            color: #a6aebd;
        }
        .form-control:focus {
            border-color: #5e82f7;
            box-shadow: 0 0 8px #8da9f9;
            background-color: #f8faff;
            outline: none;
        }
        .btn-register {
            width: 100%;
            background: linear-gradient(95deg, #30c88b 0%, #1fb97f 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 700;
            font-size: 1.3rem;
            padding: 14px 0;
            margin-top: 28px;
            box-shadow: 0 14px 36px rgba(30, 148, 94, 0.48);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-register:hover {
            background: linear-gradient(95deg, #26b57e 5%, #168c6f 100%);
            box-shadow: 0 18px 44px rgba(23, 115, 77, 0.62);
        }
        .login-link {
            margin-top: 30px;
            color: #536080;
            font-weight: 500;
            font-size: 1rem;
        }
        .login-link a {
            color: #30c88b;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-link a:hover {
            color: #1f945a;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 2rem;
            }
            .register-container {
                padding: 36px 20px;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create Your Account</h2>
    <form method="post" action="/doRegister" style="text-align:left;">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required />
        </div>
        <div class="form-group" style="margin-top: 24px;">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="form-group" style="margin-top: 24px;">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required />
        </div>
        <button type="submit" class="btn-register">Register</button>
    </form>
    <p class="login-link text-center">
        Already have an account? <a href="/login">Login here</a>
    </p>
</div>

</body>
</html>
